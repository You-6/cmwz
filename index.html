<style>
    body {
        font-size: 16px;
        margin: 0;
    }
    a,
    button,
    input {
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
        background: none;
        outline: none;
        border: none;
        outline: none;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: none;
        background-color: transparent;
        font-size: inherit;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    video {
        max-width: 100% !important;
        display: block;
        margin: 0 auto;
        width: -webkit-fill-available;
    }
    .mo-input {
        border-radius: 22px;
        height: 44px;
        line-height: 44px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        box-sizing: border-box;
        display: inline-block;
        padding: 0 20px;
    }

    a:hover,
    a:active {
        background-color: #fafafa;
        opacity: 0.5;
        text-decoration: none;
    }
    html {
        background: #fafafa;
    }
    html,
    body {
        margin: 0;
        height: 100%;
    }

    .wrapper {
        margin: 0 auto;
        max-width: 100vw;
        min-height: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
        padding-bottom: 2rem;
    }

    .body {
        display: none;
    }

    .finish {
        background-color: #fff;
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.1);
        border-radius: 0.2rem;
        margin: 0.5rem auto;
        width: 80vw;
        overflow: hidden;
    }

    .group-qrcode {
        background-color: #fff;
        width: 70vw;
        max-width: 300px;
        margin: 0.4rem auto;
        display: block;
    }

    .group-desc {
        line-height: 1.8;
        font-size: 0.16rem;
        padding-bottom: 0.3rem;
    }

    #password-content {
        font-size: 0.3rem;
        padding: 0.4rem 0.4rem 0.4rem;
        justify-content: center;
        align-items: center;
        color: #262626;
        word-wrap: break-word;
        /*min-height: 5rem;*/
    }
    #password-content p {
        padding: 0.4rem 0;
        margin: 0;
    }
    @media screen and (min-width: 800px) {
        #password-content {
            min-height: 2rem;
        }
    }

    .desc-style {
        display: none;
        height: 1.26rem;
        color: #666;
        font-size: 0.3rem;
        background-color: #fff;
        width: 80vw;
        margin: auto;
        border-top: 0.02rem solid #eee;
    }
    #customizeText {
        font-size: 0.4rem;
        text-align: center;
        padding: 0 0.3rem 0.4rem;
        color: #262626;
        display: none;
        word-wrap: break-word;
    }
    .desc-style .in {
        height: 1.26rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
    }

    .desc-style .in img {
        width: 0.4rem;
        height: 0.4rem;
        margin-right: 0.2rem;
    }

    #guang {
        display: block;
        width: 80vw;
        height: 1.2rem;
        margin: 0 auto;
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.1);
        border-radius: 0.2rem;
        text-decoration: none;
        color: #666;
        font-size: 0.3rem;
    }

    #guang .guang-item {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }

    #guang .guang-item img {
        width: 2.2rem;
        height: 0.6rem;
        margin-right: 0.2rem;
    }

    #copyWechat {
        display: none;
        border: none;
        width: 80vw;
        margin: auto;
        margin-top: 0.1rem;
        padding: 0.16rem;
        min-height: 0.9rem;
        text-align: center;
        font-size: 0.32rem;
        font-weight: bold;
        background: #3a7efd;
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.1);
        border-radius: 0.8rem;
        color: #fff;
        word-wrap: break-word;
    }

    .title_bg {
        margin-left: 0.5rem;
        text-align: left;
    }

    #groups {
        margin-bottom: 0.3rem;
        padding: 0 0.5rem;
    }

    #groups h1 {
        margin: 0;
        font-weight: 700;
        color: #000;
        font-size: 0.34rem;
        margin-bottom: 0.38rem;
        padding-top: 0.5rem;
    }

    #groups ul,
    #groups li {
        list-style: none;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    #groups ul {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    #groups ul li {
        margin-bottom: 0.4rem;
        width: 3rem;
        padding: 0.24rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 0.04rem;
        cursor: pointer;
        color: rgb(84, 84, 84);
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.1);
        font-size: 0.28rem;
    }

    #groups ul li:active {
        background: #3a7efd;
        color: #fff;
    }

    .mask {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .mask_content {
        position: absolute;
        width: 80%;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 0.2rem;
    }

    .dialog_t {
        color: #262626;
        font-weight: 700;
        font-size: 0.34rem;
        line-height: 1;
        margin: 0.5rem 0;
    }

    .i_know {
        font-weight: bold;
        height: 1rem;
        line-height: 1rem;
        font-size: 0.3rem;
        color: #262626;
        border-top: 0.02rem solid #eee;
        margin-top: 0.2rem;
    }

    #reportHref {
        display: none;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0.4rem;
        left: 0.5rem;
        text-align: center;
        line-height: 0.8rem;
        padding: 0px;
        width: 0.8rem;
        height: 0.8rem;
        vertical-align: middle;
        background: #ffffff;
        box-shadow: 0px 0px 0.3rem rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        color: #666;
        text-decoration: none;
        font-size: 0.24rem;
        z-index: 98;
    }

    #linkDesc {
        z-index: 97;
        display: none;
        position: fixed;
        bottom: 0;
        height: 1.5rem;
        line-height: 1.5rem;
        background-color: #fafafa;
        width: 100%;
        text-align: center;
        color: #999;
    }

    #poweredByTxt {
        font-size: 0.24rem;
        color: #3a7efd;
    }

    .save-tip {
        width: 100%;
        background-color: #e7f8fe;
        display: none;
    }

    .save-tip .save-tip-box {
        padding: 0.1rem 0.3rem;
        display: flex;
        align-items: center;
    }

    .save-tip .save-tip-box img {
        width: 0.3rem;
        height: 0.3rem;
        margin-right: 0.1rem;
    }

    .save-tip .tip {
        font-size: 0.24rem;
        color: #3a7efd;
    }

    .Chef_opacity {
        display: block;
        background: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        z-index: 99;
    }
    .Chef_alert {
        position: fixed;
        top: 45%;
        transform: translate(-50%, -50%);
        background: white;
        left: 50%;
        z-index: 100;
        border-radius: 10px;
    }
    .Chef_alert > h2 {
        margin: 10px;
        font-size: 18px;
    }
    .Chef_alert > p {
        margin: 0 auto;
        padding: 15px 10px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
    }
    .Chef_alert > div {
        height: 50px;
        margin: 0 auto;
        font-size: 0;
        text-align: center;
    }
    .Chef_alert > div > button {
        width: 50%;
        height: 100%;
        border: 0;
        outline: 0;
        font-size: 16px;
        background: white;
    }
    .Chef_X {
        float: right;
        font-size: 18px;
        color: grey;
    }
    #h5-content {
        text-align: left;
        margin-bottom: 0rem;
        padding: 0 0.3rem;
    }
    table {
        border-collapse: collapse;
    }
    th {
        cursor: col-resize;
        border: 1px solid #d4d4d4;
        padding: 3px 5px;
        background-color: #f5f2f0;
        min-height: 0.3rem;
    }
    td {
        border: 1px solid #eee;
        line-height: 1.5;
        min-width: 0.3rem;
        height: 0.3rem;
        padding: 0.03rem 0.05rem;
    }
    #password-box {
        position: fixed;
        display: none;
        top: 30%;
        width: 100%;
    }
    .password-box-1 {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #password-box input {
        width: 300px;
    }
    .password-btn {
        margin: 0 auto;
        background: #1890ff;
        width: 300px;
        height: 44px;
        line-height: 44px;
        border-radius: 22px;
        color: #fff;
        margin-top: 30px;
    }
</style>
